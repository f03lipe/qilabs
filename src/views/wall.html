{% block global-container %}

	{% endblock %}

	<div id="cards" class="wall">
		<nav></nav>

		<div id="resultsContainer">
		<div class="timeline">
		</div>
	</div>

<script>
	function addClass (el, className) {
		if (el.classList) { el.classList.add(className); }
		else if (el.className.split(' ').indexOf(className)==-1) {
			el.className += ' ' + className;
		}
	}
	addClass(document.body, 'fixedNavbar');
</script>
{% endblock %}
