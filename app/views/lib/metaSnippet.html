{% import '../lib/macroMetaTags.html' as metaTagMacros %}

{% macro makeMetas(object) %}
<meta property="description" content="{{ object.description }}" />
<meta property="og:title" content="{{ object.title }}" />
<meta property="og:image" content="{{ object.image }}" />
<meta property="og:description" content="{{ object.description }}" />
<meta property="twitter:title" content="{{ object.title }}" />
<meta property="twitter:image" content="{{ object.image }}" />
<meta property="twitter:description" content="{{ object.description }}" />
{% if object.path %}<meta property="twitter:url" content="{{ object.path }}" />{% endif %}
{% endmacro %}
