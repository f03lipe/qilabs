{% extends '../stdbody.html' %}
{% set dataPage="about" %}

{% block head %}
	<link rel="stylesheet" href="{{ assetUrl('css','bundle.css') }}" />
{% endblock %}

{% block body %}
	<div id="particles"></div>
	<header>
		<div class="blackout"></div>
		<div class="container">
			<nav>
				<div class="brand">
					<span>QI</span> <i class="icon-lightbulb"></i> <span>LABS</span>
				</div>
				<ul>
					<li>
						<a {% if dataAbout === "main" %}class="active"{% endif %} href="{{ urls.about }}">SOBRE</a>
					</li>
					<li>
						<a {% if dataAbout === "faq" %}class="active"{% endif %} href="{{ urls.faq }}">FAQ</a>
					</li>
					{#
					<li>
						<a href="{{ urls.blog }}">BLOG</a>
					</li>
					#}
					<li>
						<a href="{{ urls.facebook }}" class="Afb">FACEBOOK</a>
					</li>
					<li>
						<a class="button" href="/" data-action="login">ENTRAR</a>
					</li>
				</ul>
			</nav>

			{% block aboutHeader %}
			{% endblock %}

		</div>
	</header>

	{% block aboutBody %}
	{% endblock %}
